<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Шарафиев Давлат Ирекович</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="board-app">
  <header>
    <h1>Список задач</h1>
  </header>

  <main class="main">
    <section class="new-task">
      <h2 class="new-task__title">Новая задача</h2>
      <form class="new__task-container">
        <input class="new-task__input"type="text" placeholder="Название задачи..." />
        <button class="new-task__btn">+ Добавить</button>
      </form>
      
    </section>

    <section class="taskboard">
      <div class="column--backlog">
        <h3 class="backlog__title">Бэклог</h3>
        <ul>
          <div class="task">Выучить JS</div>
          <div class="task">Выучить React</div>
          <div class="task">Сделать домашку</div>
        </ul>
      </div>

      <div class="column--in-progress">
        <h3 class="in-progress__title">В процессе</h3>
        <ul class="in-progress">
          <div class="task">Выпить смузи</div>
          <div class="task">Попить воды</div>
        </ul>
      </div>

      <div class="column--done">
        <h3 class="done__title">Готово</h3>
        <ul class="done">
          <li class="task">что-то</li>
        </ul>
      </div>

      <div class="column--trashcan">
        <h3 class="trash__title">Корзина</h3>
        <ul class="trashcan">
          <li class="task">Сходить погулять</li>
          <li class="task">Прочитать Войну и Мир</li>
        </ul>
        <button class="clear">✕ Очистить</button>
      </div>
    </section>
  </main>
</body>
</html>
