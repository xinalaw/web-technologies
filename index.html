<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Шарафиев Давлат Ирекович</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Список задач</h1>
  </header>

  <main>
    <section class="new-task">
      <h2>Новая задача</h2>
      <input type="text" placeholder="Название задачи..." />
      <button>+ Добавить</button>
    </section>

    <section class="columns">
      <div class="column">
        <h3 class="backlog">Бэклог</h3>
        <div class="task">Выучить JS</div>
        <div class="task">Выучить React</div>
        <div class="task">Сделать домашку</div>
      </div>

      <div class="column">
        <h3 class="in-progress">В процессе</h3>
        <div class="task">Выпить смузи</div>
        <div class="task">Попить воды</div>
      </div>

      <div class="column">
        <h3 class="done">Готово</h3>
        <div class="task">Позвонить маме</div>
        <div class="task">Погладить кота</div>
      </div>

      <div class="column">
        <h3 class="trash">Корзина</h3>
        <div class="task">Сходить погулять</div>
        <div class="task">Прочитать Войну и Мир</div>
        <button class="clear">✕ Очистить</button>
      </div>
    </section>
  </main>
</body>
</html>
